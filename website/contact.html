<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">

  <!-- Font Awesome para sa mga icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<!-- Back to Home Button -->
<div class="back-home">
  <a href="Autobiography.html">&larr; Back to Home</a>
</div>

<div class="contact-page">
  <h1>Contact Me</h1>
  <div class="contact-wrapper">
    
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> prince@example.com</p>
      <p><strong>Phone:</strong> +63 9271******</p>
      <p><strong>Address:</strong> General Tinio, Nueva Ecija, Philippines</p>
    
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="mailto:youremail@email.com"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
